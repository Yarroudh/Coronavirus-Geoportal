	<section>
			<div style="width: 550px; margin: 20px; display: inline-block" class="box">

					Bulletin Quotidien :
					<input id="demo-date" mbsc-input placeholder="Merci de choisir une date" value="" onchange="changeDate(); changeDay(); mapIt(day, mymap, geojson);"/>

			<input type="hidden" id="day" value="" />


		<script>
			mobiscroll.setOptions({
				locale: mobiscroll.localeFr,
				theme: 'ios',
				themeVariant: 'light',
				dateFormat: 'DDD D MMM YYYY',
			});

			var nowCal = mobiscroll.datepicker('#demo-date', {
				controls: ['calendar'],
				min: '2021-11-22',
				max: '2021-11-29',
				calendarType: 'week',
				calendarSize: 2
			});

			function changeDate() {
				document.getElementById("dates").value = nowCal.getVal();
			};
	   </script>
			
		<div id="mapid" style="height: 500px; margin: 0px; padding: 0px;" class="after-box"></div>

		<style>
			.box {
				float: left;
				margin: 1em;
			}

			.after-box {
				clear: left;
			}

			.info {
				padding: 8px 10px;
				font: 14px/20px Arial, Helvetica, sans-serif;
				background: white;
				background: rgba(255,255,255,0.8);
				box-shadow: 0 0 15px rgba(0,0,0,0.2);
				border-radius: 5px;
			}
			.info h4 {
				margin: 0 0 5px;
				color: #777;
			}
			.legend {
				line-height: 18px;
				color: #555;
			}
			.legend i {
				width: 18px;
				height: 18px;
				float: left;
				margin-right: 8px;
				opacity: 0.7;
			}
		</style>
		
		<script>
			var mymap = L.map('mapid', {zoomControl: false}).setView([33.630002, -2.485636], 7);

			var zoom_bar = new L.Control.ZoomBar({position: 'topleft'}).addTo(mymap);

			L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
				attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
			}).addTo(mymap);

			function changeDay() {
				var date = document.getElementById("dates").value;
				var days = date.substring(8, 10);
				document.getElementById("day").value = days;
			};

			function stylisermonFeature(feature) {
				return {
					weight: 2,
					Opacity: 1,
					color: 'gray',
					dasharray: '3',
					fillOpacity: 0.7,
					fillColor: getColor(feature.properties.Cas)
				};
			}

			function getColor(attribut) {
				return attribut < 1 ? '#ffffd4' :
						attribut < 2 ? '#fee391' :
						attribut < 3 ? '#fec44f' :
										'#fe9929' ;
			}

			geojson = L.geoJSON(nov29, {
			 	onEachFeature: onEachFeature, style: stylisermonFeature
			});

			geojson.addTo(mymap);

			function mapIt(days, map, layer) {
				var days = document.getElementById("day").value;
				map.removeLayer(layer);

				if (days=="22") {
					layer = L.geoJSON(nov22, {
						onEachFeature: onEachFeature, style: stylisermonFeature
					});
					
				} else if (days=="23") {
					layer = L.geoJSON(nov23, {
						onEachFeature: onEachFeature, style: stylisermonFeature
					});
					
				} else if (days=="24") {
					layer = L.geoJSON(nov24, {
						onEachFeature: onEachFeature, style: stylisermonFeature
					});
					
				} else if (days=="25") {
					layer = L.geoJSON(nov25, {
						onEachFeature: onEachFeature, style: stylisermonFeature
					});
				} else if (days=="26") {
					layer = L.geoJSON(nov26, {
						onEachFeature: onEachFeature, style: stylisermonFeature
					});
					
				} else if (days=="27") {
					layer = L.geoJSON(nov27, {
						onEachFeature: onEachFeature, style: stylisermonFeature
					});
					
				} else if (days=="28") {
					layer = L.geoJSON(nov28, {
						onEachFeature: onEachFeature, style: stylisermonFeature
					});
					
				} else if (days=="29") {
					layer = L.geoJSON(nov29, {
						onEachFeature: onEachFeature, style: stylisermonFeature
					});
					
				}

				layer.addTo(map);
			}

			var info = L.control();

			function highlightFeature(e) {
				var layer = e.target;
				layer.setStyle({
					weight: 5,
					color: '#666',
					dashArray: '',
					fillOpacity: 0.7
				});
				if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
					layer.bringToFront();
				}
					info.update(layer.feature.properties);
			}

			function resetHighlight(e) {
				geojson.resetStyle(e.target);
					info.update();
			}

			function zoomToFeature(e) {
				map.fitBounds(e.target.getBounds());
			}

			function onEachFeature(feature, layer) {
				layer.on({
					mouseover: highlightFeature,
					mouseout: resetHighlight,
					click: zoomToFeature
				});
			}
			
			info.onAdd = function (mymap) {
				this._div = L.DomUtil.create('div', 'info');
				this.update();
				return this._div;
			};
			info.update = function (props) {
				this._div.innerHTML = '<h4>Cas confirmés par province</h4>' + (props ?
					'Province : <b>'+ props.Nom_Provin + ' </b><br />Cas confirmés : ' + props.Cas + ' </b><br />Décès : ' + props.Deces
					: 'Merci de mettre le curseur sur une province');
			};

			info.addTo(mymap);

			var legend = L.control({position: 'bottomright'});
				legend.onAdd = function (mymap) {
					var div = L.DomUtil.create('div', 'info legend'),
						grades = [0, 1, 2, 3, 4],
						labels = [];

					for (var i = 0; i < grades.length; i++) {
						div.innerHTML +=
							'<i style="background:' + getColor(grades[i + 1]) + '"></i> ' +
							grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
					}
					return div;
			};

			legend.addTo(mymap);


		</script>
